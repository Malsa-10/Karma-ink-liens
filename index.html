<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Karma’Ink – Liens & Paiement</title>

<style>
:root{
  --ink:#151515;
  --muted:#555;
  --card-bg:rgba(255,255,255,0.86);
  --line:#00000018;
  --radius:18px;
}

/* ===== PAGE ===== */
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--ink);

  background:
    linear-gradient(rgba(243,239,230,.88), rgba(243,239,230,.88)),
    url("Image de fond.png");

  background-size:cover;
  background-position:center;
  background-attachment:fixed;

  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px;
}

/* ===== CARTE ===== */
.card{
  position:relative;
  width:min(720px,100%);
  background:var(--card-bg);
  border-radius:var(--radius);
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  overflow:hidden;
  border:1px solid var(--line);
}

/* Image rappel dans la carte */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("Image de fond.png") center/cover no-repeat;
  opacity:.08;
  filter:grayscale(1);
  pointer-events:none;
}

/* Contenu */
.content{
  position:relative;
  z-index:2;
  padding:22px;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  gap:16px;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
}

.brand{
  display:flex;
  gap:14px;
  align-items:center;
}

.logo{
  width:78px;
  height:78px;
  border-radius:16px;
  overflow:hidden;
  border:1px solid var(--line);
  background:#fff;
}
